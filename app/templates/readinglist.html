{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block content %}

<div class="row">
  <h3>Reading List</h3>
</div>
  {% for row in readinglist|batch(3) %}
  <div class="row mb-1">
    <div class="card-deck">
    {% for link in row %}
      {{ macros.link(link) }}
    {% endfor %}
  </div>
</div>
  {% else %}
  <p>No links found</p>
  {% endfor %}

{% endblock %}
